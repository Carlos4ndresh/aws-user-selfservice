<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Create IAM User</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <h1>Create IAM User</h1>   
        </div>      
      </div> 
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <div class="container-fluid">
              <div class="row">
                <label for="username">Write the username</label>
                <input type="text" name="" id="username" class="form-control" placeholder="" aria-describedby="user_help">
                <small id="user_help" class="text-muted">"firstname.lastname"</small>              
              </div>
              <div class="row">
                <label for="email">Type your Endava Email</label>
                <input type="text" name="" id="email" class="form-control" placeholder="" aria-describedby="email_help">
                <small id="email_help" class="text-muted">"myuser@endava.com"</small>              
              </div>
              <div class="row">
                <label for="username">Your Location</label>
                <input type="text" name="" id="location" class="form-control" placeholder="" aria-describedby="location_help">
                <small id="location_help" class="text-muted">"Ej: Aguacatala, Milla de Oro"</small>              
              </div>
              <div class="row">
                <label for="username">Your Project Name</label>
                <input type="text" name="" id="project" class="form-control" placeholder="" aria-describedby="location_help">
                <small id="project_help" class="text-muted">"Ej: Parking"</small>              
              </div>            
              <div class="row">
                <button type="button" class="btn btn-primary">Create User</button>              
              </div>                
            </div>                      
          </div>          
        </div>
      </div> 
      <div class="container-fluid">
        <div class="row">
          <h2>Group(s) for the user</h2>
        </div>
      </div>                         
    </div>    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
